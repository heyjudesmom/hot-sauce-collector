{% extends 'base.html' %}
{% block content %}

<h1>Sauce List</h1>

{% for sauce in sauces %}
  <div class="card">
    <a href="{% url 'detail' sauce.id %}">
        <div class="card-content">
            <span class="card-title">{{ sauce.name }}</span>
            <p>Region: {{ sauce.region }}</p>
            <p>Notable Ingredients: {{ sauce.notable_ingredients }}</p>
            <p>Heat Factor: {{ sauce.scoville_scale }} SHU</p>
        </div>
    </a>
  </div>
{% endfor %}

{% endblock %}
